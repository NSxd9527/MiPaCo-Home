<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5; /* 淺灰白 */
            color: #333;
        }
        header {
            background-color: #eaeaea; /* 淺灰白 */
            text-align: center;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
            background-color: #fff; /* 白色背景 */
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 70%; /* 縮小圖片寬度為容器的 70% */
            height: auto; /* 保持圖片比例 */
            border-radius: 8px;
            display: block;
            margin: 0 auto 20px; /* 中心對齊並添加下方間距 */
            cursor: pointer; /* 鼠標變為點擊手勢 */
            transition: transform 0.3s ease; /* 添加懸停效果 */
        }
        img:hover {
            transform: scale(1.05); /* 滑鼠懸停時放大 */
        }
        h2 {
            margin-top: 0;
            color: #ff6f61; /* 橘紅色 */
            text-align: center;
        }
        p {
            margin: 10px 0;
            line-height: 1.6;
            text-align: center; /* 文字置中 */
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #ff6f61; /* 橘紅色 */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }
        a:hover {
            background-color: #e55b51; /* 輕微變深的橘紅色 */
        }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px 0;
            background-color: #d4e7f9; /* 淺藍色 */
            color: #333;
        }
        /* 放大圖片的模態框樣式 */
        .modal {
            display: none; /* 默認隱藏 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* 半透明黑色背景 */
            justify-content: center;
            align-items: center;
            z-index: 1000; /* 確保在最上層 */
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }
        .modal.show {
            display: flex; /* 顯示模態框 */
        }
    </style>
</head>
<body>
    <header>
        <h1>大Misu</h1>
    </header>
    <div class="container">
        <!-- 縮略圖 -->
        <img src="Misu22.JPEG" alt="Misu" id="thumbnail">
        <h2>Misu</h2>
        <p>生日：2022-10-28</p>
        <p>性格：溫柔又愛撒嬌，喜歡躺在窗邊曬太陽。</p>
        <p>喜好：Misu 喜歡吃鮪魚罐頭，還喜歡用爪子輕輕打人來撒嬌。</p>
        <p>趣事：每次聽到主人的聲音就會飛奔過來，還會坐下大叫！</p>
        <a href="index.html">回到主頁</a>
    </div>

    <!-- 放大圖片的模態框 -->
    <div id="modal" class="modal">
        <img src="Misu22.JPEG" alt="Misu">
    </div>

    <footer>
        <p>© 2025 MiPaCo Home</p>
    </footer>

    <script>
        // JavaScript 實現點擊圖片放大
        const modal = document.getElementById('modal'); // 獲取模態框
        const thumbnail = document.getElementById('thumbnail'); // 獲取縮略圖

        // 點擊縮略圖時顯示模態框
        thumbnail.addEventListener('click', () => {
            modal.classList.add('show'); // 添加 'show' 類名，顯示模態框
        });

        // 點擊模態框時關閉放大的圖片
        modal.addEventListener('click', () => {
            modal.classList.remove('show'); // 移除 'show' 類名，隱藏模態框
        });
    </script>
</body>
</html>
